<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Cup 2018 - Matches</title>
    <style>
        /** MAIN.CSS **/
        /** general **/
        body {
          margin: 0;
          font-family: sans-serif;
          font-weight: 100
        }
        .headerFont {
            float: left;
            color: #272425;
            text-align: center;
            text-decoration: none;
            font-size: 30px;
            vertical-align:middle;
            font-family: sans-serif;
            font-weight: 100
        }
        /** dividers **/
        .blueDivider {
          background-color: #0689D6;
          padding-bottom: 2px;
          align: center;
          width: 70%;
          margin: auto;
          border-radius: 5px 20px 5px;
        }
        .goldDivider {
          background-color: #CEB575;
          padding-bottom: 2px;
          align: center;
          width: 68%;
          margin: auto;
          border-radius: 5px 20px 5px;
        }
        .redDivider {
          background-color: #CC0722;
          padding-bottom: 2px;
          align: center;
          width: 69%;
          margin: auto;
          border-radius: 5px 20px 5px;
        }
        .whiteDivider {
          background-color: white;
          padding-bottom: 2px;
        }
        .blackDivider {
          background-color: #272425;
          padding-bottom: 3px;
        }

        /** NAVIGATION.CSS **/
        /** general top navigation **/
        .topnav {
          overflow: hidden;
          background-color: #f2f2f2;
          height: 50px;
        }
        .topnav logo {
          float: left;
          color: #272425;
          text-align: center;
          padding: 5px 0px 5px 10px;
          text-decoration: none;
          font-size: 30px;
          vertical-align:middle;
          font-weight:200;
        }
        .topnav a {
          float: right;
          color: #272425;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
          height: 100%;
        }
        /** highlight link when mouse hovers **/
        .topnav a:hover {
          background-color: #ddd;
          color: black;
          height: 100%;
        }
        /** highlight tab for current page **/
        .topnav a.active {
          background-color: #CEB575;
          color: white;
          height: 100%;
        }

        /** TABLE.CSS **/
        /** general table **/
        table, th, td {
            align: center;
        }
        /** general table div **/
        .groupTableDiv {
            padding-left: 10%;
            padding-right:10%;
            padding-bottom:25px;
            padding-top:15
            margin-bottom:5px

            border-style: solid;
            border-top-color: #0689D6;
            border-left-color: white;
            border-right-color: white;
            border-bottom-color: #CC0722;
        }
        /** highlight data row on mouse hover **/
        .hoverTable {
            border-collapse:collapse;
        }
        .hoverTable td {
            padding:7px;
        }
        .hoverTable tr {
         	background: white;
        }
        .hoverTable tr:hover {
            background-color: #ddd;
        }
        /** don't highlight header row on mouse over**/
        .notFirst th {
            padding: 7px;
        }
        .notFirst tr {
            padding: 7px;
            background: #CEB575;
            color: white;
        }
        .notFirst tr:hover {
         	background: #CEB575;
         	color: white;
        }

    </style>
</head>

<div class="topnav">
    <logo><img src="https://s3.amazonaws.com/kate-perry/worldcuplogo.jpg" style="height:30px;padding-top:2px"></logo>
    <logo href="groups">WORLD CUP 2018</logo>
    <a href="groups">Groups</a>
    <a class="active" href="matches">Matches</a>
    <a href="knockout">Knockout</a>
</div>
<div class="blackDivider" height="10px"></div>

<div>
    <h1 class="headerFont" style="margin-left:10%;margin-right:10%">Matches</h1>
</div>

<div width="80%" style="margin-left:10%;margin-right:10%">
    {% for group, matches in group_matches.items %}
    <p>{{ group }}</p>
    <ul>
        {% for match in matches %}
        <li>{{ match }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
</body>
</html>
